<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			height: 300px;
			width: 300px;
			background-color: hotpink;
			/*display: none;*/
		}
	</style>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function() {
			$("button:eq(0)").click(function() {
				// .fadeTo()
				// 作用：用来改变匹配元素的不透明度的值
				// 第一个参数：表示动画执行时长
				// 第二个参数：表示 指定一个不透明度值
				$("div").fadeTo(1000, 0.3);
			});

		});
	</script>
</head>
<body>
	<button>改变不透明度</button>
	
	<div>划船不用桨，全靠浪</div>
</body>
</html>
