<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    select {
        width: 200px;
        background-color: teal;
        height: 200px;
        font-size: 20px;
    }

    .btn-box {
        width: 80px;
        display: inline-block;
        vertical-align: top;
        margin-top: 20px;
    }

    .btn-box button {
        height: 30px;
        width: 80px;
        margin-bottom: 10px;
    }
    </style>
    <script type="text/javascript" src="jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // 1 向右全选
            $("#btn-sel-all").click(function() {
                // 1.1 先获取到左侧所有的option
                // 1.2 将获取到的option追加到右侧
                var $ops = $("#src-city").children("option");
                $("#tar-city").append($ops);
            });

            // 2 向左全选
            $("#btn-sel-none").click(function() {
                // 2.1 先获取到右侧所有的option
                // 3.2 将获取到的option追加到右侧
                var $ops = $("#tar-city").children("option");
                $("#src-city").append($ops);
            });

            // 3 向左单选
            $("#btn-sel").click(function() {
                // 3.1 获取到左侧被选中的option
                // 3.2 将获取到的option追加到右侧

                // :selected 作用：用来获取被选中的option
                var $ops = $("#src-city").children(":selected");
                $("#tar-city").append($ops);
            });

            // 4 向右单选
            $("#btn-back").click(function() {
                // 3.1 获取到右侧被选中的option
                // 3.2 将获取到的option追加到左侧
                var $ops = $("#tar-city").children(":selected");
                $("#src-city").append($ops);
            });
        });
    </script>
</head>

<body>
    <h1>城市选择：</h1>
    <select id="src-city" name="src-city" multiple>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">深圳</option>
        <option value="4">广州</option>
        <option value="5">西红柿</option>
    </select>
    <div class="btn-box">
        <button id="btn-sel-all"> &gt;&gt; </button>
        <button id="btn-sel-none"> &lt;&lt; </button>
        <button id="btn-sel"> &gt;</button>
        <button id="btn-back"> &lt; </button>
    </div>
    <select id="tar-city" name="tar-city" multiple>
    </select>
</body>

</html>
